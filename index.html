<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eWeLink OAuth Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta id="auto-redirect" http-equiv="refresh" content="0;url=ewelinkmvp://callback">
  </head>
  <body>
    <p>Redirecting to appâ€¦</p>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");
      const target = code
        ? `ewelinkmvp://callback?code=${encodeURIComponent(code)}${state ? `&state=${encodeURIComponent(state)}` : ""}`
        : null;
      if (target) {
        document.getElementById("auto-redirect").setAttribute("content", `0;url=${target}`);
        window.location.replace(target);
      } else {
        document.body.innerHTML = "<pre>No code found.\n" + window.location.href + "</pre>";
      }
    </script>
    <p><a id="fallback" href="#">Open in app</a></p>
    <script>
      if (typeof target !== "undefined" && target) {
        document.getElementById("fallback").href = target;
      }
    </script>
  </body>
</html>
